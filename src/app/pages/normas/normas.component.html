<p-toast></p-toast>

<div class="sigo-page-content">

    <p-panel header="Gestão de Normas">

        <ng-template pTemplate="icons">
            <button
                pButton pRipple label="Adicionar" icon="pi pi-plus"
                class="p-button-primary p-button-sm p-my-0"
                routerLink="/normas/add">
            </button>
        </ng-template>

        <p-table #dt [value]="normas" [rows]="5" [paginator]="true" [rowHover]="true" styleClass="p-datatable-responsive p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>Código</th>
                    <th width="50%">Título</th>
                    <th width="10%">Status</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-norma>
                <tr>
                    <td>{{ norma.code }}</td>
                    <td>{{ norma.title }}</td>
                    <td>{{ norma.status }}</td>
                    <td class="p-d-flex p-jc-end">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary p-mr-2"
                            [routerLink]="['/normas/edit', norma.id]" title="Editar/Visualizar"></button>
                        <a pButton pRipple icon="pi pi-external-link" class="p-button-rounded p-button-primary p-mr-2"
                            [href]="norma.link" title="Abrir arquivo" target="_blank"></a>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteNorma(norma)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>

</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
