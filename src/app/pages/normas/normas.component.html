<app-header></app-header>

<p-toast></p-toast>

<div class="sigo-page-content">

    <p-panel header="Gestão de Normas">

        <ng-template pTemplate="icons">
            <button
                pButton pRipple label="Adicionar" icon="pi pi-plus"
                class="p-button-primary p-button-sm p-my-0"
                routerLink="/normas/add">
            </button>
        </ng-template>

        <p-table #dt [value]="normas" [rows]="5" [paginator]="true" [globalFilterFields]="['code','title']" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [showCurrentPageReport]="true" styleClass="p-datatable-striped">
            <!-- <ng-template pTemplate="caption">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                </span>
            </ng-template> -->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code">Código <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="title" width="50%">Título <p-sortIcon field="title"></p-sortIcon></th>
                    <th width="10%">Status</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-norma>
                <tr>
                    <td>{{ norma.code }}</td>
                    <td>{{ norma.title }}</td>
                    <td>{{ norma.status }}</td>
                    <td class="p-d-flex p-jc-end">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary p-mr-2"
                            [routerLink]="['/normas/edit', norma.id]"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteNorma(norma)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>

</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
